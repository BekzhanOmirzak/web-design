<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0be05d3455.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
    <title>Home</title>
</head>
<body>

<div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-button">View Form</label>
    <div class="container">
        <label for="show"><i class="far fa-window-close"></i></label>
        <div class="text">Login Form</div>
        <form action="#">
            <div class="data">
                <label>Email or Phone</label>
                <input id="answer" type="text" required>
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="forgot-pass"><a href="#">Forgot password?</a></div>
            <div class="btn">
                <div class="inner"></div>
                <button id="btn" type="submit">Login</button>
            </div>

            <div class="sign-up-link">
                Not a member? <a href="#">Sign now</a>
            </div>

        </form>
    </div>
</div>

</body>
<script src="game.js"></script>
</html>
