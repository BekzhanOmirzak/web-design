<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0be05d3455.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
    <title>Home</title>
</head>
<body>

<div class="container">

    <div class="first-section">

        <div class="content-wrapper">

            <div class="available-budget">Available Budget in Semtember in 2020</div>

            <div class="budget-number">+ 1,400.00</div>

            <div class="income-box">
                <div class="income-word">Income</div>
                <div class="income-number">4.000</div>
            </div>

            <div class="expense-box">
                <div class="expense-word">Expense</div>
                <div class="expense-number">4.000</div>
            </div>
        </div>

    </div>


    <div class="second-section">

        <div class="minus-plus">
            <input type="text" placeholder="sign">
        </div>

        <div class="description">
            <input type="text" id="description" placeholder="Add Description">
        </div>

        <div class="value">
            <input type="text" id="value" placeholder="Value">
        </div>

        <div class="button">
            <button>Ok</button>
        </div>

    </div>

    <div class="third-section">

        <div class="income-list-box">
            INCOME:
            <div class="income-list">

            </div>
        </div>

        <div class="expense-list-box">
            EXPENSE:
            <div class="expense-list">

            </div>
        </div>

    </div>


</div>


</body>
<script src="game.js"></script>
</html>
